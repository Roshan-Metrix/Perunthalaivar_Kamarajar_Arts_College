<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Calendar 2025-2026</title>
    <link rel="stylesheet" href="../dist/output.css">
    <style>
        .calendar-container {
            perspective: 1000px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day {
            position: relative;
            aspect-ratio: 1 / 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            cursor: pointer;
            border-radius: 8px;
        }

        .calendar-day:hover {
            transform: scale(1.15) translateZ(30px);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .calendar-day[data-message]:hover::after {
            content: attr(data-message);
            position: absolute;
            bottom: 105%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1f2937;
            /* gray-800 */
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.875rem;
            white-space: nowrap;
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-slate-20">
    <!--  HEADER  -->
    <div id="header-box"></div>

    <main class="p-4 md:p-8">
        <div class="w-full max-w-7xl mx-auto bg-white/70 backdrop-blur-lg rounded-2xl shadow-lg p-6 md:p-8">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Left Side: Calendar -->
                <div class="w-full md:w-2/3 calendar-container">
                    <div class="flex items-center justify-between mb-6">
                        <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                        <h2 id="month-year" class="text-2xl md:text-3xl font-bold text-center"></h2>
                        <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-7 gap-2 text-center font-medium text-gray-500 mb-2">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="calendar-dates" class="calendar-grid">
                        <!-- Dates will be generated by JavaScript -->
                    </div>
                    <!-- Month Summary -->
                    <div id="month-summary" class="mt-6">
                        <!-- Summary will be generated by JavaScript -->
                    </div>
                </div>
                <!-- Right Side: Events List -->
                <div
                    class="w-full md:w-1/3 border-t-4 md:border-t-0 md:border-l-4 border-gray-200 pt-6 md:pt-0 md:pl-8">
                    <div id="events-list" class="h-96 overflow-y-auto pr-2">
                        <!-- Events will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-box"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const monthYearEl = document.getElementById('month-year');
            const datesEl = document.getElementById('calendar-dates');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const eventsListEl = document.getElementById('events-list');
            // --- State ---
            let currentDate = new Date(2025, 0, 1); // Start in Jan 2025
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August",
                "September", "October", "November", "December"
            ];
            // --- Static Data ---
            const governmentHolidays = {
                '2025-7-15': 'Independence Day',
                '2025-7-16': 'De jure Transfer Day',
                '2025-7-27': 'Ganesh Chaturthi',
                '2025-8-5': 'Milad-un-Nabi',
                '2025-9-2': 'Gandhi Jayanti',
                '2025-9-1': 'Saraswathi Pooja/Ayudha Pooja',
                '2025-9-20': 'Diwali',
                '2025-10-1': 'Puducherry Liberation Day',
                '2025-11-25': 'Christmas Day',
                '2025-11-31': "New Year's Eve",
                '2026-0-1': "New Year's Day",
                '2026-0-13': 'Lohri',
                '2026-0-14': 'Makar Sankranti / Pongal',
                '2026-0-26': 'Republic Day',
                '2026-1-27': 'Maha Shivaratri',
                '2026-2-2': 'Holi',
                '2026-3-2': 'Good Friday',
                '2026-3-4': 'Easter Sunday',
                '2026-5-6': 'Bakrid'
            };
            const importantDays = {};
            const monthlyEvents = {
                '2025-8-5': "Teachers' Day",
                '2025-10-14': "Children's Day",
                '2025-7-19': 'Raksha Bandhan',
                '2025-8-15': 'National Sports Day',
                '2025-10-2': 'World Habitat Day',
            };
            // --- Functions ---
            const getRunningSaturdayCount = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const dayOfMonth = date.getDate();
                let count = 0;
                for (let day = 1; day <= dayOfMonth; day++) {
                    const d = new Date(year, month, day);
                    if (d.getDay() === 6) {
                        count++;
                    }
                }
                return count;
            };
            const getDayInfo = (date, runningSaturdayCount) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const day = date.getDate();
                const dayOfWeek = date.getDay();
                const dayId = `${year}-${month}-${day}`;
                let type = 'working';
                let color = '#3b82f6'; // Blue
                let message = importantDays[dayId] || monthlyEvents[dayId] || '';
                const isStaticGovHoliday = dayId in governmentHolidays;
                const isWeekendHoliday = dayOfWeek === 0 || (dayOfWeek === 6 && (runningSaturdayCount ===
                    2 || runningSaturdayCount === 4));
                if (isStaticGovHoliday) {
                    type = 'holiday';
                    color = '#FF0800'; // Red (Govt. Holiday)
                    message = governmentHolidays[dayId];
                } else if (isWeekendHoliday) {
                    type = 'holiday';
                    color = '#B80F0A'; // Red (Holiday)
                } else if (dayOfWeek === 6) { // Catches 1st, 3rd, 5th Saturdays
                    type = 'neutral';
                    color = '#22c55e'; // Green
                }
                return {
                    type,
                    color,
                    message
                };
            };
            const renderCalendar = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                monthYearEl.textContent = `${monthNames[month]} ${year}`;
                datesEl.innerHTML = '';
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                for (let i = 0; i < firstDayOfMonth; i++) {
                    datesEl.innerHTML += `<div></div>`;
                }
                let saturdayCountForMonth = 0;
                let workingDays = 0;
                let holidays = 0;
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    if (date.getDay() === 6) {
                        saturdayCountForMonth++;
                    }
                    const info = getDayInfo(date, saturdayCountForMonth);
                    if (info.type === 'holiday') {
                        holidays++;
                    } else if (info.type === 'working') {
                        workingDays++;
                    }
                    const dayEl = document.createElement('div');
                    dayEl.className =
                        `calendar-day flex items-center justify-center font-bold text-white text-lg`;
                    dayEl.style.backgroundColor = info.color;
                    dayEl.textContent = day;
                    dayEl.dataset.id = `${year}-${month}-${day}`;
                    if (info.message) {
                        dayEl.dataset.message = info.message;
                    }
                    datesEl.appendChild(dayEl);
                }
                const summaryEl = document.getElementById('month-summary');
                summaryEl.innerHTML = `
                    <div class="flex justify-center gap-8 border-t-2 border-gray-200 pt-4">
                        <div class="text-center">
                            <p class="text-2xl font-bold text-blue-600">${workingDays}</p>
                            <p class="text-sm font-medium text-gray-600">Working Days</p>
                        </div>
                        <div class="text-center">
                            <p class="text-2xl font-bold text-red-600">${holidays}</p>
                            <p class="text-sm font-medium text-gray-600">Holidays</p>
                        </div>
                    </div>
                `;
                renderEventsList(year, month);
                updateButtonStates();
            };
            const renderEventsList = (year, month) => {
                eventsListEl.innerHTML = '';
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const lists = {
                    important: [],
                    monthly: [],
                    govHoliday: []
                };
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayId = `${year}-${month}-${day}`;
                    if (dayId in governmentHolidays) lists.govHoliday.push({
                        day,
                        message: governmentHolidays[dayId]
                    });
                    else if (dayId in importantDays) lists.important.push({
                        day,
                        message: importantDays[dayId]
                    });
                    else if (dayId in monthlyEvents) lists.monthly.push({
                        day,
                        message: monthlyEvents[dayId]
                    });
                }
                const createSection = (title, events) => {
                    if (events.length === 0) return null;
                    const container = document.createElement('div');
                    container.innerHTML =
                        `<h4 class="text-lg font-semibold text-gray-700 mb-3">${title}</h4>`;
                    const list = document.createElement('ul');
                    list.className = 'list-disc pl-5 space-y-2';
                    events.sort((a, b) => a.day - b.day).forEach(event => {
                        list.innerHTML +=
                            `<li class="text-gray-700"><span class="font-bold text-blue-600">${event.day}:</span> ${event.message}</li>`;
                    });
                    container.appendChild(list);
                    return container;
                };
                const sections = [
                    createSection('Important Days', lists.important),
                    createSection('Monthly Events', lists.monthly),
                    createSection('Government Holidays', lists.govHoliday)
                ].filter(Boolean);
                sections.forEach((section, index) => {
                    if (index > 0) {
                        const separator = document.createElement('div');
                        separator.className = 'mt-6 pt-6 border-t-4 border-gray-300';
                        eventsListEl.appendChild(separator);
                    }
                    eventsListEl.appendChild(section);
                });
                if (sections.length === 0) {
                    eventsListEl.innerHTML =
                        '<p class="text-gray-500">No events scheduled for this month.</p>';
                }
            };
            const updateButtonStates = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                prevMonthBtn.disabled = (year === 2025 && month === 6);
                prevMonthBtn.classList.toggle('opacity-50', prevMonthBtn.disabled);
                nextMonthBtn.disabled = (year === 2026 && month === 5);
                nextMonthBtn.classList.toggle('opacity-50', nextMonthBtn.disabled);
            };
            // --- Event Listeners ---
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            // --- Initial Load ---
            renderCalendar();
        });
    </script>
    <script src="./script.js"></script>
</body>

</html>
